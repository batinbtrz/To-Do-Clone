<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="todo.ico" />
  </head>
  <body>
    <main>
      <aside>
        <div class="top">
          <div class="profile">
            <div class="user-profile">
              <div class="user-avatar">BB</div>
              <div class="user-info">
                <span class="user-name">Batın</span>
                <span class="user-email">batin@gmail.com</span>
              </div>
              <span class="dropdown-icon">▼</span>
            </div>
            <div class="search-bar">
              <input type="text" class="search-input" placeholder="Ara" />
              <span class="search-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="gray"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg
              ></span>
            </div>
          </div>
          <div class="today">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>
            Günüm
          </div>
          <div class="important">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="red"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Önemli
          </div>
          <div class="planned">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="green"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            Planlanmış
          </div>
          <div class="appointed">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="green"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Atanmış
          </div>
          <div class="missions">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="blue"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Görevler
          </div>
        </div>
        <div class="bottom">
          <div class="yeniliste">
            <svg
              class="plus-sign"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Yeni Liste
          </div>
        </div>
      </aside>

      <div class="todos">
        <div class="myday">
          <h1>Günüm</h1>
          <div>16 Ekim Çarşamba</div>
        </div>
        <div class="mision-list">
          <div class="task-item">
            <div class="task-checkbox"></div>
            <div class="task-content">
              <div class="task-title">CSS Çalış</div>
              <div class="task-subtitle">Bugün CSS çalış.</div>
            </div>
            <div class="task-star">☆</div>
          </div>
        </div>
        <div class="mision-list">
          <div class="task-item">
            <div class="task-checkbox"></div>
            <div class="task-content">
              <div class="task-title">To-Do Projesini yap.</div>
              <div class="task-subtitle">Bugün CSS çalış.</div>
            </div>
            <div class="task-star">☆</div>
          </div>
        </div>

        <button class="add-task-button">
          <span class="add-icon">+</span>
          <span class="add-text">Görev ekle</span>
        </button>
      </div>
    </main>
  </body>
</html>
